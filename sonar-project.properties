# --- Identificación del Proyecto ---
sonar.projectKey=ActIntegradora2
sonar.projectName=ActIntegradora2
sonar.projectVersion=1.0

# --- Información del Repositorio ---
# (Opcional, para integración con SCM)
sonar.scm.disabled=true

# --- Configuración del Lenguaje ---
# Define el lenguaje de tu proyecto
sonar.language=c++

# Especifica la carpeta donde SonarScanner encontrará los archivos de código fuente
sonar.sources=./src

# Define dónde están los archivos de pruebas (si existen)
sonar.tests=./tests

# Especifica la codificación del código fuente
sonar.sourceEncoding=UTF-8

# --- Configuración de Exclusiones ---
# Excluir archivos o directorios específicos (por ejemplo, dependencias, submódulos, etc.)
sonar.exclusions=**/vendor/**, **/external/**

# --- Configuración Específica para C++ ---
# El directorio de salida del Build Wrapper que contiene el archivo `build-wrapper-dump.json`
sonar.cfamily.build-wrapper-output=bw-output

# --- Configuración de Cobertura de Código ---
# Si estás generando reportes de cobertura (por ejemplo, gcov, llvm-cov), especifícalo aquí
sonar.cfamily.gcov.reportsPath=coverage-reports

# --- Opciones Avanzadas ---
# Activar análisis detallado (puede aumentar el tiempo de análisis)
sonar.cfamily.threads=4
sonar.cfamily.cache.enabled=false

# --- Configuración del Servidor Sonar ---
# La URL de tu servidor SonarQube (si no estás usando localhost)
sonar.host.url=http://localhost:9000

# Si necesitas autenticación
sonar.login=your_sonar_token
